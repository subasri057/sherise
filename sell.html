<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Rise - E-Commerce</title>
    <link rel="stylesheet" href="sell.css">
    <script src="https://pay.google.com/gp/p/js/pay.js"></script>
</head>
<body>
    <header>
        <h1>She Rise Marketplace</h1>
        <nav>
            <ul>
                <li><a href="sherise.html">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#sell">Sell</a></li>
                
            </ul>
        </nav>
    </header>

    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login - EmpowerHer</title>
      <link rel="stylesheet" href="style.css">
    </head>

    

    <section id="shop" class="products">
        <h2>Shop Handcrafted Products</h2>
        <div class="product-list">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Handwoven Bag">
                <h3>Handwoven Bag</h3>
                <p class="price">₹399.00</p>
                <button onclick="addToCart('Handwoven Bag', 399)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product2.jpg" alt="Handmade Jewelry">
                <h3>Handmade Jewelry</h3>
                <p class="price">₹459.00</p>
                <button onclick="addToCart('Handmade Jewelry', 459)">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/product3.jpg" alt="Organic Soaps">
                <h3>Organic Soaps</h3>
                <p class="price">₹280.00</p>
                <button onclick="addToCart('Organic Soaps', 280)">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p>Total: ₹<span id="cart-total">0.00</span></p>
        <div id="google-pay-button"></div>
        <button onclick="checkout()">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2025 She Rise. All rights reserved.</p>
    </footer>

    <script src="sell.js"></script>
  
  
</body>
</html>
